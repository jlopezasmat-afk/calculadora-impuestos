<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Impuestos</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #fff; color: #000; }
    header { background: #b00; color: #fff; padding: 20px; text-align: center; }
    section { padding: 20px; max-width: 600px; margin: auto; }
    input, button { padding: 10px; margin: 5px; width: 100%; }
    .resultado { font-weight: bold; color: #b00; margin-top: 20px; }
  </style>
</head>
<body>
  <header>
    <h1>Instituto Escuela de Negocios y Desarrollo Gerencial</h1>
    <h2>Calculadora de Impuestos</h2>
  </header>

  <section>
    <h3>Ingresa tus datos:</h3>
    <label>Ingresos mensuales (S/):</label>
    <input type="number" id="ingresos">
    
    <label>Gastos deducibles (S/):</label>
    <input type="number" id="gastos">
    
    <label>NÃºmero de trabajadores:</label>
    <input type="number" id="trabajadores">

    <button onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado"></div>
  </section>

  <script>
    function calcular() {
      let ingresos = parseFloat(document.getElementById('ingresos').value) || 0;
      let gastos = parseFloat(document.getElementById('gastos').value) || 0;
      let trabajadores = parseInt(document.getElementById('trabajadores').value) || 0;

      let igv = ingresos * 0.18; // IGV 18%
      let renta = (ingresos - gastos) * 0.29; // Renta 29% sobre utilidad
      let essalud = trabajadores * 200; // aproximado mensual
      let onp = trabajadores * 150; // aproximado mensual

      document.getElementById('resultado').innerHTML = `
        IGV a pagar: S/ ${igv.toFixed(2)} <br>
        Renta mensual: S/ ${renta.toFixed(2)} <br>
        Seguro de salud: S/ ${essalud.toFixed(2)} <br>
        ONP trabajadores: S/ ${onp.toFixed(2)}
      `;
    }
  </script>
</body>
</html>
